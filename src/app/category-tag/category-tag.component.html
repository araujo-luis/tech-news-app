<div class="aside-widget">
    <div class="section-title">
      <h2>Categories</h2>
    </div>
    <div class="category-widget">
      <ul *ngIf="categories">
          
        <li *ngFor="let myCategory of categories"> <a [routerLink]= "['/news-category', myCategory.id]" class="cat-{{myCategory.id}}">{{myCategory.name}}<span> <i style="padding: 4px;" class="fa fa-angle-right"></i> </span></a></li>
        
      </ul>
    </div>
  </div>
