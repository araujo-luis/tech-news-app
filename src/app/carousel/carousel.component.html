
<ngb-carousel *ngIf="sliderImages">
    <ng-template ngbSlide *ngFor="let image of sliderImages">
        <a href="https://www.google.com" target="_blank"> <img [src]="image.image" alt="Random first slide"></a>
        <div class="carousel-caption">
          <h3>{{image.title}}</h3>
          
          <p>{{image.description}}</p>
        </div>

    </ng-template>

 
</ngb-carousel>
