<div class="row" *ngIf="recentPosts">
    <div class="col-md-12">
      <div class="section-title">
        <br>
        <h2>Recent Posts </h2>
        <br>
      </div>
    </div>
    
    <!-- post -->
    <div class="col-md-4" *ngFor="let post of recentPosts">
      <div class="post">
        <a class="post-img" [routerLink]="['/news', post.id]"><img src="{{ post.image }}" alt=""></a>
        <div class="post-body">
          <div class="post-meta">
            
            <span class="post-date">{{post.date | date: short}}</span>
          </div>
          <h3 class="post-title"><a [routerLink]="['/news', post.id]">{{post.title}}</a></h3>
        </div>
      </div>
    </div>
   
   


  </div>
