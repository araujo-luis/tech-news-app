<div class="page-header" *ngIf="category">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <ul class="page-header-breadcrumb">
            <li><a routerLink="/">Home</a></li>
            <li>{{category.name}}</li>
          </ul>
          <h1>{{ category.name }}</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="section" *ngIf="news && category" style="opacity: 0;" [@visibilidad]="visibilidad">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-8">
						<div class="row">
              <!-- post -->
              
							<div class="col-md-12">
								<div class="post post-thumb">
									<a class="post-img" [routerLink]="['/news', news[0].id]"><img src="{{ news[0].image }}" alt=""></a>
									<div class="post-body">
										<div class="post-meta">
											<a class="post-category cat-{{category.id}}" [routerLink]="['/news-category', category.id]">{{ category.name}}</a>
											<span class="post-date">{{news[0].date | date: short}}</span>
										</div>
										<h3 class="post-title"><a [routerLink]="['/news', news[0].id]" style="color: white !important;">{{news[0].title}}</a></h3>
									</div>
								</div>
							</div>
							<!-- /post -->
										
							<!-- post -->
							
							
							<div class="col-md-6" *ngFor="let myNews of news | slice:1:3">
								<div class="post">
									<a class="post-img" [routerLink]="['/news', myNews.id]"><img src="{{ myNews.image }}" alt=""></a>
									<div class="post-body">
										<div class="post-meta">
											<a class="post-category cat-{{category.id}}" [routerLink]="['/news-category', category.id]">{{ category.name}}</a>
											<span class="post-date">{{myNews.date | date: short}}</span>
										</div>
										<h3 class="post-title"><a [routerLink]="['/news', myNews.id]">{{myNews.title}}</a></h3>
									</div>
								</div>
							</div>
						
							<div class="clearfix visible-md visible-lg"></div>
							
							<!-- ad -->
							<div class="col-md-12">
								<div class="section-row">
								
								
								</div>
							</div>
							<!-- ad -->
							
							<!-- post -->
							<div *ngIf="news[3]">
								
							<div class="col-md-12" *ngFor="let myNewsSmall of news | slice:3">
								<div class="post post-row">
									<a class="post-img" [routerLink]="['/news', myNewsSmall.id]"><img src="{{myNewsSmall.image}}" alt=""></a>
									<div class="post-body">
										<div class="post-meta">
											<a class="post-category cat-{{category.id}}" href="#">{{category.name}}</a>
											<span class="post-date">{{myNewsSmall.date | date: short }}</span>
										</div>
										<h3 class="post-title"><a [routerLink]="['/news', myNewsSmall.id]">{{myNewsSmall.title}}</a></h3>
										<p>{{myNewsSmall.description}}</p>
									</div>
								</div>
							</div>
						</div>
						
						</div>
					</div>
					
					<div class="col-md-4">
						
						
						<!-- post widget -->
						
							
							
							<app-related-news [categoryId]="category.id"></app-related-news>
						
						<!-- /post widget -->
						
						<!-- catagories -->
						<app-category-tag></app-category-tag>
						
						<!-- /catagories -->
						
					
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
